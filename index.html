<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black ">

        <div class="left ">
            <div class="home m1 p1 bg-grey rounded">
                <div class="close">
                    <img class="invert" src="img/close.svg" alt="">
                </div>
                <div class="logo m1"><img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library m1 p1 bg-grey rounded">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey ">
            <div class="header">
                <div class="nav">
                    <div class="hamb">
                    <img width="40px" height="40px" class="invert hamburger" src="img/hamburger.svg" alt="">
                    
                    <img class="invert" src="img/arrow-left-01-stroke-sharp.svg" alt=""><img class="invert"
                        src="img/arrow-right-01-stroke-standard.svg" alt=""></div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    
                </div>
                <!-- <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img src="img/prevsong.svg" alt="">
                        <img class="playm" src="img/play_ring.svg" alt="">
                        <img src="img/nextsong.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div> -->
            </div>

        </div>

    </div>

    <div class="playbar" style="position: fixed;">
        <div class="seekbar">
            <div class="circle">

            </div>
        </div>
        <div class="underbar">
            <div class="songinfo"></div>
            <div class="songbtn">
                <img width="30px" height="30px" id="previous" src="img/prevsong.svg" alt="">
                <img width="40px" height="40px" id="play" class="playm" src="img/play.svg" alt="">
                <img width="30px" height="30px" id="next" src="img/nextsong.svg" alt="">
            </div>
            <div class="volume"></div>
            <div class="songtime"></div>
            <div class="vol">
                <img width="32px" class="invert" src="img/volume.svg" alt="">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
